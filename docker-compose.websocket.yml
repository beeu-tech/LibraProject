version: '3.8'

services:
  # Redis (Message Queue)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # WebSocket Gateway
  websocket-gateway:
    build:
      context: .
      dockerfile: apps/websocket-gateway/Dockerfile
    ports:
      - "8002:8002"  # WebSocket
      - "3001:3001"  # HTTP
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=info
    depends_on:
      - redis
    volumes:
      - ./apps/websocket-gateway:/app
    command: npm run dev

  # Voice Processing Cluster
  voice-processing-cluster:
    build:
      context: .
      dockerfile: apps/voice-processing-cluster/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - GROQ_API_KEY=${GROQ_API_KEY}
      - CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY}
      - LOG_LEVEL=info
    depends_on:
      - redis
    volumes:
      - ./apps/voice-processing-cluster:/app
    command: npm run dev

volumes:
  redis_data:
